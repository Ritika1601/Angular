<mat-card>    
  <mat-card-title>    
      Angular Form  
  </mat-card-title>    
  
  <mat-card-content>   
    
      <form style="align-items: center;">    
          <table>    
              <tr>    
                  <td>    
                      <mat-form-field class="demo-full-width">    
                          <input matInput placeholder="Full Name">    
                      </mat-form-field>    
                  </td>    
                  <td>    
                      <mat-form-field class="demo-full-width">    
                          <input matInput placeholder="Email">    
                      </mat-form-field>    
                  </td>    
              </tr>    
              <tr>    
                  <td colspan="2">    
                      <mat-form-field class="demo-full-width">    
                          <textarea matInput placeholder="Password"></textarea>    
                      </mat-form-field>    
                  </td>    
              </tr>    
              <tr>    
                  <td colspan="2">    
                      <!-- <mat-form-field class="demo-full-width">    
                          <input matInput [matDatepicker]="picker" placeholder="Date of birth">    
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>    
                          <mat-datepicker touchUi="true" #picker></mat-datepicker>    
                      </mat-form-field> -->
                  </td>    
              </tr>    
              <tr>    
                  <td>    
                      <span>Gender</span><br><br>    
                      <mat-radio-group>    
                          <mat-radio-button value="1">Male</mat-radio-button>    
                          <mat-radio-button value="2">Female</mat-radio-button>    
                      </mat-radio-group>    
                  </td>    
                  <td><br>    
                      <mat-form-field>    
                          <mat-select placeholder="Skills">   
                              <mat-option value="1">Angular Basic</mat-option>    
                              <mat-option value="2">Angular Intermediate</mat-option>    
                              <mat-option value="3">Angular Advance</mat-option>    
                          </mat-select>    
                      </mat-form-field>    
                  </td>    
              </tr>    
              <tr>    
                  <td colspan="2">    
                      <mat-form-field class="demo-full-width">    
                          <input matInput placeholder="MobileNumber">    
                      </mat-form-field>    
                  </td>    
              </tr>    
              <tr>    
                  <td colspan="2">    
  
                  </td>    
              </tr>    
              <tr>    
                  <td colspan="2" class="content-center">    
                      <button mat-raised-button color="accent">Submit</button>    
                 </td>    
              </tr>    
          </table>    
      </form>    
  </mat-card-content>    
</mat-card>
